{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div id="contents">

{% if form.errors %}
    <div class="errors">
        <p>Error while submitting form</p>
    </div>
    <br>
{% endif %}

<br>

<form action="" method="post">
	{% csrf_token %}
    <fieldset>
	    <legend>{% trans "Sign In Using Your Account ID" %}</legend>
	    <table>
		    {{ form.as_table }}
	    </table>
	    <p><input type="submit" name="bsignup'" value="{% trans "Sign up" %}">&nbsp;&nbsp;<a href="{% url auth_login %}">login page here</a></p></p>
	 </fieldset>
</form>

</div>
{% endblock %}
